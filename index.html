<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">
            Todo App
        </h1>

        <!-- Input field to add todo -->
        <div class="todoAddParent">
            <input id="todoInput" class="todoInput" placeholder="Enter todo here..." />
            <button class="addTodoBtn">Add Todo</button>
        </div>

        <hr class="lineBreakRuler">

        <div class="deleteAllParent">
            <button class="deleteAllBtn">
                Delete All
            </button>
        </div>

        <div class="todoList">

            
        </div>

    </div>

</body>

</html>
